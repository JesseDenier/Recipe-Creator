<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Links Tailwind CSS. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Links custom CSS. -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Recipe Creator</title>
  </head>

  <body class="color-secondary">
    <!-- Header-->
    <header class="text-center text-3xl p-5 color-primary ">
      <h1 class="text-color-pink text-6xl">Recipe Creator</h1>
    </header>

    <!-- Main -->
    <main>

      <!-- Spoon -->
      <article id="spoon-side" class="text-center">
        <img id="spoonBackBtn" class="mx-auto h-36" src="assets/imgs/Pantry.png" />
        <p class="text-color-green">
          <!-- Enter every ingredient you have available below.<br /> -->
        </p>
        <div class="flex flex-col items-center">
        <textarea rows="1" cols="100" placeholder="Chicken, carrots, celery..." id="spoonIngredientInput" class="text-center w-3/4 text-4xl"></textarea>
        <button
          id="spoonSearchBtn"
          class="mt-3 button color-pink"
        >
          Generate Recipes
        </button>
        </div>
        <div id="spoonRecipes"></div>
      </article>
                              
      <!-- Edamam -->
      <article id="edamam-side" class="text-center">
        <!-- <p>Great Choice!</p> -->
        <img id="edamamBackBtn" class="mx-auto h-36" src="assets/imgs/Idea.png" />
        <p class="text-color-green">
          <!-- Enter any ingredients you would like to use below.<br /> -->
        </p>
                <div class="flex flex-col items-center">
        <textarea rows="1" cols="100" placeholder="Chicken, carrots, celery..." id="edamamIngredientInput" class="text-center w-3/4 text-4xl"></textarea>
        <button
          id="edamamSearchBtn"
          class="mt-3 button color-pink"
        >
          Generate Recipes
        </button>
        </div>
        <div id="edamamRecipes"></div>
      </article>

      <!--pop up window -->
      <div id="popup" class="popup">
        <!-- <h2>Welcome to Recipe Creator!</h2> -->
          <p> Tap this icon to generate<br>recipe ideas that only use ingredients you have available!
          </p> 
                  <img id="spoonOptionBtn" class="mx-auto h-36 welcome-image" src="assets/imgs/chef.png" />
          <p> Tap this icon to generate <br>chef-designed recipes based on your chosen ingredients
          </p>
                  <img id="edamamOptionBtn" class="mx-auto h-36 welcome-image" src="assets/imgs/Cart.png" />
      </div>
 

    <!-- Footer -->
  <footer class="fixed bottom-0 p-5 w-screen text-center color-primary">
    <h2>
    Created by Jesse Denier, Jenny Munar, Eddie Montoya, Claire Shipley, and
    Sadie Thongsavanh.</h2>
  </footer>

    <!--Links Jquery JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Links custom JS. -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
