<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Links Foundation CSS. -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <title>Recipe Creator</title>
    <!-- Links custom CSS. -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="color-white">
    <header class="color-primary">
      <h1 class="text-center large-text">Recipe Creator</h1>
    </header>

    <!-- input button-->
    <div class="text-center">
      <p class="text-center medium-text text-color-pink">
        Enter Ingredients Below
      </p>
      <input
        placeholder="Ingredients"
        class="text-center medium-6 cell panel callout primary"
        id="ingredientInput"
      />
      <!-- submit button-->
      <button id="recipeSearchBtn" class="button large">Search</button>
    </div>
    <footer class="color-primary text-center">
      <h2 class="medium-6"></h2>
      Footer Information
    </footer>
    <!--Links Jquery JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Links Foundation JS. -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Links custom JS. -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
