<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Links Foundation CSS. -->
    <link
      rel="stylesheet"
      href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
    />
    <title>Recipe Creator</title>
    <!-- Links custom CSS. -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="color-white">
    <header class="color-primary">
      <h1 class="text-center large-text text-color-pink">Recipe Creator</h1>
    </header>
    <main class="row">
      <article class="medium-6 columns text-center">
    <!-- Spoon Input-->
      <p class="text-center medium-text text-color-green">
        Enter all the ingredients you have available below.<br />*Seperate each
        ingredient with a comma and space.
      </p>
      <input
        placeholder="Ingredients in Pantry"
        class="text-center cell panel callout primary"
        id="spoonIngredientInput"
      />
      <!-- Spoon Search button-->
      <button id="spoonRecipeSearchBtn" class="button large">Search</button>
  </article>
  <article class="medium-6 columns text-center">
    <!-- Edamam Input-->
      <p class="text-center medium-text text-color-green">
        Enter an ingredient you would like a recipe from below:<br />*Enter just
        one ingredient.
      </p>
      <input
        placeholder="Ingredient to Build From"
        class="text-center cell panel callout primary"
        id="edamamIngredientInput"
      />
      <!-- Edamam Search button-->
      <button id="edamamRecipeSearchBtn" class="button large">Search</button>
  </article>
  </main>
    <footer class="row color-primary text-center text-color-pink">
      <h2 class="medium-6"></h2>
      Footer Information
    </footer>
    <!--Links Jquery JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Links Foundation JS. -->
    <script
      src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"
    ></script>
      
    <!-- Links custom JS. -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
